<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Downloader</title>
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: #2d2d2d; padding: 2rem; border-radius: 15px; width: 90%; max-width: 400px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        h1 { margin-bottom: 20px; color: #00ff88; }
        input { width: 90%; padding: 12px; margin-bottom: 15px; border: none; border-radius: 8px; background: #404040; color: white; font-size: 16px; }
        button { width: 100%; padding: 12px; background: #00ff88; color: #1a1a1a; border: none; border-radius: 8px; font-weight: bold; font-size: 16px; cursor: pointer; transition: 0.3s; }
        button:hover { background: #00cc6a; }
        #status { margin-top: 15px; font-size: 14px; min-height: 20px; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #00ff88; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; display: none; margin: 10px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        a.download-btn { display: block; margin-top: 15px; padding: 10px; background: #3498db; color: white; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>All-in-One Saver</h1>
        <input type="text" id="url" placeholder="Paste YouTube, Insta, TikTok link...">
        <button onclick="download()">Download Now</button>
        <div class="loader" id="loader"></div>
        <div id="status"></div>
    </div>

    <script>
        async function download() {
            const url = document.getElementById('url').value;
            const status = document.getElementById('status');
            const loader = document.getElementById('loader');
            
            if (!url) { status.innerText = "Please paste a link first!"; return; }

            status.innerHTML = "";
            loader.style.display = "block";

            try {
                // Request sent to YOUR internal server (Fixed Connection Error)
                const response = await fetch('/api/process', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url: url })
                });

                const data = await response.json();
                loader.style.display = "none";

                if (data.url) {
                    status.innerHTML = `<a href="${data.url}" target="_blank" class="download-btn">Click to Save Video</a>`;
                } else if (data.picker) {
                    status.innerHTML = `<a href="${data.picker[0].url}" target="_blank" class="download-btn">Click to Save Video</a>`;
                } else {
                    status.innerText = "Error: Video not found or link invalid.";
                }

            } catch (error) {
                loader.style.display = "none";
                status.innerText = "Server Error. Try again.";
                console.error(error);
            }
        }
    </script>
</body>
</html>
