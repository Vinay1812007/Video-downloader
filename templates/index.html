<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.V. Premium Downloader</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --primary: #00f2ff; --bg: #050505; --glass: rgba(255, 255, 255, 0.05); }
        body {
            margin: 0; padding: 0; font-family: 'Inter', sans-serif;
            background-color: var(--bg); color: white; height: 100vh;
            display: flex; justify-content: center; align-items: center; overflow: hidden;
            background-image: radial-gradient(circle at 10% 20%, rgba(0, 242, 255, 0.15) 0%, transparent 40%), radial-gradient(circle at 90% 80%, rgba(255, 0, 85, 0.15) 0%, transparent 40%);
            animation: bgPulse 10s infinite alternate;
        }
        @keyframes bgPulse { 0% { background-size: 100% 100%; } 100% { background-size: 110% 110%; } }

        .card {
            background: var(--glass); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 24px; padding: 2.5rem; width: 90%; max-width: 420px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); text-align: center;
        }

        h1 {
            font-size: 28px; font-weight: 800; margin-bottom: 5px;
            background: linear-gradient(135deg, #fff, var(--primary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .subtitle { color: #888; font-size: 12px; margin-bottom: 30px; text-transform: uppercase; letter-spacing: 2px; }

        input {
            width: 100%; background: rgba(0,0,0,0.3); border: 2px solid rgba(255,255,255,0.1);
            padding: 16px; border-radius: 16px; color: white; font-size: 16px; box-sizing: border-box; outline: none; margin-bottom: 20px;
        }
        input:focus { border-color: var(--primary); background: rgba(0,0,0,0.5); }

        .btn-main {
            width: 100%; padding: 18px; border-radius: 16px; border: none;
            background: linear-gradient(135deg, var(--primary), #00aaff); color: #000;
            font-weight: 800; font-size: 16px; cursor: pointer; text-transform: uppercase;
        }
        .btn-main:disabled { background: #555; color: #888; cursor: not-allowed; }

        .loader {
            display: none; width: 24px; height: 24px; border: 3px solid rgba(0,0,0,0.3);
            border-top: 3px solid #000; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #result { display: none; margin-top: 30px; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .thumb { width: 100%; height: 180px; border-radius: 16px; object-fit: cover; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 15px; }

        .dl-action {
            display: block; width: 100%; background: #1a1a1f; border: 1px solid var(--primary);
            color: var(--primary); padding: 15px; text-decoration: none; border-radius: 12px;
            font-weight: bold; margin-bottom: 10px; box-sizing: border-box;
        }
        .dl-action:hover { background: var(--primary); color: #000; }
        .status { margin-top: 15px; font-size: 13px; color: #ff4444; }
    </style>
</head>
<body>
    <div class="card">
        <h1>S.V. Downloader</h1>
        <div class="subtitle">Premium Link Saver</div>
        
        <input type="text" id="urlInput" placeholder="Paste YouTube, Insta, TikTok link..." autocomplete="off">
        
        <button class="btn-main" id="processBtn" onclick="startDownload()">
            <span id="btnText">Download Now</span>
            <div class="loader" id="loader"></div>
        </button>
        
        <div id="status" class="status"></div>

        <div id="result">
            <img id="thumbImg" class="thumb" src="">
            <div id="downloadLinks"></div>
        </div>
    </div>

    <script>
        async function startDownload() {
            const url = document.getElementById('urlInput').value.trim();
            const btn = document.getElementById('processBtn');
            const btnText = document.getElementById('btnText');
            const loader = document.getElementById('loader');
            const status = document.getElementById('status');
            const result = document.getElementById('result');

            if (!url) { status.innerText = "Please paste a link first"; return; }

            // Special handling for TeraBox (Cannot be done via API)
            if (url.includes('terabox') || url.includes('1024tera')) {
                status.innerHTML = "<span style='color:#00f2ff'>TeraBox Detected! Redirecting to Specialist...</span>";
                setTimeout(() => { window.location.href = `https://teraboxdownloader.com/?url=${encodeURIComponent(url)}`; }, 1500);
                return;
            }

            status.innerText = "";
            result.style.display = "none";
            btnText.style.display = "none";
            loader.style.display = "block";
            btn.disabled = true;

            try {
                // Call OUR Python Backend (The Lenient Proxy)
                const response = await fetch('/process', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url })
                });

                const res = await response.json();

                if (!res.success) throw new Error(res.error);

                showSuccess(res.data);

            } catch (e) {
                status.innerText = e.message || "Failed to fetch video.";
            } finally {
                btn.disabled = false;
                loader.style.display = "none";
                btnText.style.display = "block";
                btnText.innerText = "Download Another";
            }
        }

        function showSuccess(data) {
            const result = document.getElementById('result');
            const thumb = document.getElementById('thumbImg');
            const linksDiv = document.getElementById('downloadLinks');

            let thumbUrl = "https://via.placeholder.com/400x200?text=Video+Found";
            if (data.picker && data.picker[0].thumb) thumbUrl = data.picker[0].thumb;
            else if (data.thumb) thumbUrl = data.thumb;
            thumb.src = thumbUrl;

            linksDiv.innerHTML = "";

            if (data.picker) {
                data.picker.forEach(item => {
                    createButton(item.url, item.type === 'video' ? 'Save Video (HD)' : 'Save Audio', linksDiv);
                });
            } else if (data.url) {
                createButton(data.url, 'Save Video (HD)', linksDiv);
            }

            result.style.display = "block";
        }

        function createButton(url, text, container) {
            const a = document.createElement('a');
            a.href = url;
            a.className = 'dl-action';
            a.target = '_blank';
            a.innerHTML = `<i class="fas fa-download"></i> ${text}`;
            container.appendChild(a);
        }
    </script>
</body>
</html>
