<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.V. Downloader</title>
    <style>
        :root { --primary: #00ff88; --bg: #0f0f13; --card: #1a1a1f; --text: #fff; --error: #ff4444; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; overflow-x: hidden; }
        
        .container { background: rgba(26, 26, 31, 0.95); padding: 2rem; border-radius: 20px; width: 90%; max-width: 450px; text-align: center; box-shadow: 0 0 40px rgba(0, 255, 136, 0.1); border: 1px solid #333; }
        
        h1 { margin: 0 0 10px 0; font-weight: 800; background: linear-gradient(90deg, #fff, #00ff88); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .badge { background: #333; padding: 5px 10px; border-radius: 20px; font-size: 11px; color: #aaa; margin-bottom: 20px; display: inline-block; }

        .input-group { position: relative; margin-bottom: 20px; }
        input { width: 100%; padding: 15px; border: 2px solid #333; border-radius: 12px; background: #000; color: #fff; font-size: 16px; box-sizing: border-box; outline: none; }
        input:focus { border-color: var(--primary); }

        .process-btn { width: 100%; padding: 15px; background: var(--primary); color: #000; border: none; border-radius: 12px; font-weight: bold; font-size: 16px; cursor: pointer; text-transform: uppercase; }
        .process-btn:disabled { background: #555; cursor: not-allowed; }

        #result-area { display: none; margin-top: 20px; border-top: 1px solid #333; padding-top: 20px; }

        .thumb-box { width: 100%; height: 200px; border-radius: 10px; overflow: hidden; margin-bottom: 15px; background: #000; }
        .thumb-box img { width: 100%; height: 100%; object-fit: cover; }
        
        .dl-btn { display: block; width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 8px; text-decoration: none; font-weight: bold; font-size: 14px; text-align: center; box-sizing: border-box; }
        .dl-video { background: #2d2d2d; color: white; border: 1px solid #444; }
        .dl-audio { background: #2d2d2d; color: #ff0088; border: 1px solid #444; }

        .loader { width: 20px; height: 20px; border: 3px solid #000; border-bottom-color: transparent; border-radius: 50%; display: inline-block; animation: rotation 1s linear infinite; }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .error { color: var(--error); margin-top: 10px; font-size: 13px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>S.V. Downloader</h1>
        <div class="badge">YouTube • Insta • TikTok • TeraBox</div>
        
        <div class="input-group">
            <input type="text" id="urlInput" placeholder="Paste Video Link Here..." autocomplete="off">
        </div>

        <button class="process-btn" id="mainBtn" onclick="analyzeLink()">
            <span id="btnText">Check Link</span>
        </button>

        <div id="status" class="error"></div>

        <div id="result-area">
            <div class="thumb-box">
                <img id="thumbnail" src="" alt="Thumbnail">
            </div>
            <div id="downloadButtons"></div>
        </div>
    </div>

    <script>
        async function analyzeLink() {
            const url = document.getElementById('urlInput').value.trim();
            const btn = document.getElementById('mainBtn');
            const btnText = document.getElementById('btnText');
            const status = document.getElementById('status');
            const resultArea = document.getElementById('result-area');

            if (!url) { status.innerText = "Please paste a link first."; return; }

            // UI Reset
            status.innerText = "";
            resultArea.style.display = "none";
            btn.disabled = true;
            btnText.innerHTML = '<span class="loader"></span>';

            // TeraBox Handling
            if (url.includes('terabox') || url.includes('1024tera')) {
                setTimeout(() => {
                    window.location.href = `https://teraboxdownloader.com/?url=${encodeURIComponent(url)}`;
                    btn.disabled = false;
                    btnText.innerText = "Check Link";
                }, 1000);
                return;
            }

            try {
                // Call YOUR server
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url })
                });

                const data = await response.json();

                if (data.status === 'error' || data.text) {
                    throw new Error(data.text || "Failed to process video.");
                }

                showResult(data);

            } catch (e) {
                console.error(e);
                status.innerText = "Failed: " + e.message;
                btn.disabled = false;
                btnText.innerText = "Check Link";
            }
        }

        function showResult(data) {
            const btn = document.getElementById('mainBtn');
            const btnText = document.getElementById('btnText');
            const resultArea = document.getElementById('result-area');
            const thumb = document.getElementById('thumbnail');
            const btnsDiv = document.getElementById('downloadButtons');

            // Thumbnail Handling
            if (data.picker && data.picker.length > 0 && data.picker[0].thumb) {
                thumb.src = data.picker[0].thumb;
            } else if (data.thumb) {
                thumb.src = data.thumb;
            } else {
                thumb.src = "https://via.placeholder.com/400x200/000000/00ff88?text=Download+Ready";
            }

            btnsDiv.innerHTML = "";

            // Create Buttons
            if (data.picker) {
                data.picker.forEach(item => {
                    const el = document.createElement('a');
                    el.className = item.type === 'video' ? 'dl-btn dl-video' : 'dl-btn dl-audio';
                    el.href = item.url;
                    el.target = "_blank";
                    el.innerText = item.type === 'video' ? 'Download Video' : 'Download Audio';
                    btnsDiv.appendChild(el);
                });
            } else if (data.url) {
                const el = document.createElement('a');
                el.className = 'dl-btn dl-video';
                el.href = data.url;
                el.target = "_blank";
                el.innerText = "Download Video";
                btnsDiv.appendChild(el);
            }

            resultArea.style.display = "block";
            btn.disabled = false;
            btnText.innerText = "Check Another";
        }
    </script>
</body>
</html>
