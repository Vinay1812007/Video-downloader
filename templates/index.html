<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Downloader</title>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: #1e1e1e; padding: 2rem; border-radius: 15px; width: 90%; max-width: 400px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        h1 { margin-bottom: 20px; color: #ff0033; }
        span { color: #00ff88; }
        input { width: 90%; padding: 12px; margin-bottom: 15px; border: none; border-radius: 8px; background: #333; color: white; font-size: 16px; }
        button { width: 100%; padding: 12px; background: #ff0033; color: white; border: none; border-radius: 8px; font-weight: bold; font-size: 16px; cursor: pointer; transition: 0.3s; }
        button:hover { background: #cc0029; }
        #status { margin-top: 15px; font-size: 13px; min-height: 20px; word-wrap: break-word; color: #aaa; }
        .loader { border: 3px solid #333; border-top: 3px solid #ff0033; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; display: none; margin: 10px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        a.download-btn { display: block; margin-top: 15px; padding: 12px; background: #00ff88; color: #1a1a1a; text-decoration: none; border-radius: 5px; font-weight: bold; }
        .server-tag { font-size: 10px; color: #666; margin-top: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>You<span>Tube</span> & Insta</h1>
        
        <form id="mainForm" action="/download" method="post">
            <input type="text" id="url" name="url" placeholder="Paste Link Here..." required>
            <button type="button" onclick="processLink()">Download Video</button>
        </form>
        
        <div class="loader" id="loader"></div>
        <div id="status"></div>
    </div>

    <script>
        // THE SWARM: Massive list of public APIs to try
        const SWARM_APIS = [
            "https://pipedapi.kavin.rocks",
            "https://api.piped.privacy.com.de",
            "https://pipedapi.drgns.space",
            "https://pipedapi.tokhmi.xyz",
            "https://api.piped.sakurajima.moe",
            "https://pipedapi.smnz.de",
            "https://pipedapi.adminforge.de",
            "https://api.piped.projectsegfau.lt",
            "https://inv.nadeko.net",
            "https://invidious.drgns.space",
            "https://vid.puffyan.us",
            "https://inv.tux.pizza",
            "https://invidious.flokinet.to",
            "https://yt.artemislena.eu",
            "https://invidious.private.coffee"
        ];

        async function processLink() {
            const url = document.getElementById('url').value;
            const status = document.getElementById('status');
            const loader = document.getElementById('loader');
            const form = document.getElementById('mainForm');

            if (!url) { status.innerText = "Please paste a link first!"; return; }

            // 1. YOUTUBE HANDLER (Client-Side Swarm)
            if (url.includes('youtube.com') || url.includes('youtu.be')) {
                status.innerText = "Connecting to Swarm Network...";
                loader.style.display = "block";
                
                const videoId = extractVideoId(url);
                if (!videoId) {
                    status.innerText = "Invalid YouTube Link";
                    loader.style.display = "none";
                    return;
                }

                // Try to find a working server
                const link = await findWorkingLink(videoId);
                
                loader.style.display = "none";
                if (link) {
                    status.innerHTML = `<a href="${link.url}" target="_blank" class="download-btn">Click to Save (${link.quality})</a><div class="server-tag">Source: ${link.source}</div>`;
                } else {
                    status.innerHTML = "<span style='color:red'>All servers busy. Try again in 1 min.</span>";
                }
            } 
            // 2. INSTAGRAM HANDLER (Server-Side)
            else {
                status.innerText = "Processing Instagram...";
                form.submit();
            }
        }

        async function findWorkingLink(videoId) {
            const status = document.getElementById('status');
            
            // Loop through all servers in the list
            for (let api of SWARM_APIS) {
                try {
                    // We use 'allorigins' as a proxy to bypass CORS blocks
                    const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(api + '/streams/' + videoId)}`;
                    
                    const response = await fetch(proxyUrl);
                    const wrapper = await response.json();
                    
                    // Allorigins returns the real data inside 'contents'
                    if (wrapper.status?.http_code && wrapper.status.http_code !== 200) continue;
                    
                    const data = JSON.parse(wrapper.contents);

                    // Check if it's a Piped API response
                    if (data.videoStreams) {
                        // Find the best MP4
                        const best = data.videoStreams.find(s => s.format === 'MPEG-4' && !s.videoOnly);
                        if (best) return { url: best.url, quality: best.quality, source: api };
                    }
                    // Check if it's an Invidious API response
                    else if (data.formatStreams) {
                        const best = data.formatStreams.find(s => s.container === 'mp4' && s.resolution.includes('720'));
                        if (best) return { url: best.url, quality: '720p', source: api };
                    }

                } catch (e) {
                    continue; // Fail silently and try next server
                }
            }
            return null;
        }

        function extractVideoId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }
    </script>
</body>
    </html>
