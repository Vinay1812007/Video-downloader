<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>S.V. Premium Downloader</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* --- CORE ANIMATIONS & THEME --- */
        :root {
            --primary: #00f2ff;
            --secondary: #ff0055;
            --bg: #050505;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            /* Animated Background Mesh */
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 242, 255, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(255, 0, 85, 0.15) 0%, transparent 40%);
            animation: bgPulse 10s infinite alternate;
        }

        @keyframes bgPulse {
            0% { background-size: 100% 100%; }
            100% { background-size: 110% 110%; }
        }

        /* --- GLASS CARD --- */
        .card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 2.5rem;
            width: 90%;
            max-width: 420px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            position: relative;
            z-index: 10;
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        @keyframes slideUp { to { transform: translateY(0); opacity: 1; } }

        /* --- TYPOGRAPHY --- */
        h1 {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 5px;
            text-align: center;
            background: linear-gradient(135deg, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .subtitle {
            text-align: center;
            color: #888;
            font-size: 12px;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* --- INPUTS --- */
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            background: rgba(0,0,0,0.3);
            border: 2px solid var(--border);
            padding: 16px;
            border-radius: 16px;
            color: white;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.3s;
            outline: none;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.2);
            background: rgba(0,0,0,0.5);
        }

        /* --- TOGGLE SWITCH --- */
        .mode-switch {
            display: flex;
            background: rgba(0,0,0,0.3);
            padding: 5px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        .mode-opt {
            flex: 1;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
            color: #888;
        }
        .mode-opt.active {
            background: var(--border);
            color: white;
            font-weight: bold;
        }

        /* --- BUTTONS --- */
        .btn-main {
            width: 100%;
            padding: 18px;
            border-radius: 16px;
            border: none;
            background: linear-gradient(135deg, var(--primary), #00aaff);
            color: #000;
            font-weight: 800;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        
        .btn-main::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 60%);
            transform: scale(0);
            transition: 0.5s;
        }
        
        .btn-main:hover::after { transform: scale(1); }
        .btn-main:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(0, 242, 255, 0.3); }

        /* --- RESULTS AREA --- */
        #result { display: none; margin-top: 30px; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .thumb {
            width: 100%;
            height: 180px;
            border-radius: 16px;
            object-fit: cover;
            border: 1px solid var(--border);
            margin-bottom: 15px;
            background: #000;
        }

        .dl-action {
            display: block;
            width: 100%;
            background: #1a1a1f;
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 15px;
            text-align: center;
            text-decoration: none;
            border-radius: 12px;
            font-weight: bold;
            transition: 0.3s;
            margin-bottom: 10px;
        }
        
        .dl-action:hover {
            background: var(--primary);
            color: #000;
        }

        /* --- LOADING --- */
        .loader {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(0,0,0,0.3);
            border-top: 3px solid #000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .status-msg { text-align: center; font-size: 13px; color: #ff4444; margin-top: 10px; }

    </style>
</head>
<body>

    <div class="card">
        <h1>S.V. Downloader</h1>
        <div class="subtitle">Premium Link Saver</div>

        <div class="mode-switch">
            <div class="mode-opt active" id="mode-video" onclick="setMode('video')">
                <i class="fas fa-video"></i> Video
            </div>
            <div class="mode-opt" id="mode-audio" onclick="setMode('audio')">
                <i class="fas fa-music"></i> Audio
            </div>
        </div>

        <div class="input-group">
            <input type="text" id="urlInput" placeholder="Paste YouTube, Insta, TikTok link..." autocomplete="off">
        </div>

        <button class="btn-main" id="processBtn" onclick="startDownload()">
            <span id="btnText">Download Now</span>
            <div class="loader" id="loader"></div>
        </button>
        
        <div id="status" class="status-msg"></div>

        <div id="result">
            <img id="thumbImg" class="thumb" src="">
            <div id="downloadLinks"></div>
        </div>
    </div>

    <script>
        let currentMode = 'video';

        function setMode(mode) {
            currentMode = mode;
            document.getElementById('mode-video').className = mode === 'video' ? 'mode-opt active' : 'mode-opt';
            document.getElementById('mode-audio').className = mode === 'audio' ? 'mode-opt active' : 'mode-opt';
        }

        async function startDownload() {
            const url = document.getElementById('urlInput').value.trim();
            const btn = document.getElementById('processBtn');
            const btnText = document.getElementById('btnText');
            const loader = document.getElementById('loader');
            const status = document.getElementById('status');
            const result = document.getElementById('result');

            if (!url) {
                status.innerText = "Please paste a valid link";
                return;
            }

            // RESET UI
            status.innerText = "";
            result.style.display = "none";
            btnText.style.display = "none";
            loader.style.display = "block";
            btn.disabled = true;

            try {
                // Call Python Backend
                const response = await fetch('/process', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url, mode: currentMode })
                });

                const res = await response.json();

                if (!res.success) {
                    throw new Error(res.error || "Failed to fetch media");
                }

                showSuccess(res.data);

            } catch (e) {
                status.innerText = e.message;
            } finally {
                // Restore Button
                btn.disabled = false;
                loader.style.display = "none";
                btnText.style.display = "block";
                btnText.innerText = "Download Another";
            }
        }

        function showSuccess(data) {
            const result = document.getElementById('result');
            const thumb = document.getElementById('thumbImg');
            const linksDiv = document.getElementById('downloadLinks');

            // Set Thumbnail
            let thumbUrl = "https://via.placeholder.com/400x200/000000/00f2ff?text=Download+Ready";
            if (data.picker && data.picker[0].thumb) thumbUrl = data.picker[0].thumb;
            else if (data.thumb) thumbUrl = data.thumb;
            thumb.src = thumbUrl;

            // Clear old links
            linksDiv.innerHTML = "";

            // Create Direct Buttons
            // Cobalt returns direct links. We just put them in a button.
            if (data.picker) {
                data.picker.forEach(item => {
                    createButton(item.url, currentMode === 'video' ? 'Save Video (HD)' : 'Save Audio (MP3)', linksDiv);
                });
            } else if (data.url) {
                createButton(data.url, currentMode === 'video' ? 'Save Video (HD)' : 'Save Audio (MP3)', linksDiv);
            }

            result.style.display = "block";
        }

        function createButton(url, text, container) {
            const a = document.createElement('a');
            a.href = url;
            a.className = 'dl-action';
            a.target = '_blank'; // Opens in new tab to force browser download
            a.innerHTML = `<i class="fas fa-download"></i> ${text}`;
            container.appendChild(a);
        }
    </script>
</body>
</html>
