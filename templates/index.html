<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Downloader</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f2f5; }
        .container { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 400px; text-align: center; }
        input { width: 90%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 5px; }
        select { padding: 10px; width: 95%; margin-bottom: 10px; }
        button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Downloader</h1>
        <form action="/download" method="post">
            <input type="text" name="url" placeholder="Paste Link Here (YouTube, TikTok, etc.)" required>
            <select name="type">
                <option value="video">Video (MP4)</option>
                <option value="audio">Audio (MP3)</option>
            </select>
            <button type="submit">Download</button>
        </form>
    </div>
</body>
</html>
