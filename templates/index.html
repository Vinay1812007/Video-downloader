<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Downloader</title>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: #1e1e1e; padding: 2rem; border-radius: 15px; width: 90%; max-width: 400px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        h1 { margin-bottom: 20px; color: #ff0033; }
        span { color: #00ff88; }
        input { width: 90%; padding: 12px; margin-bottom: 15px; border: none; border-radius: 8px; background: #333; color: white; font-size: 16px; }
        button { width: 100%; padding: 12px; background: #ff0033; color: white; border: none; border-radius: 8px; font-weight: bold; font-size: 16px; cursor: pointer; transition: 0.3s; }
        button:hover { background: #cc0029; }
        #status { margin-top: 15px; font-size: 13px; color: #aaa; }
    </style>
</head>
<body>
    <div class="container">
        <h1>You<span>Tube</span> & Insta</h1>
        
        <form id="mainForm" action="/download" method="post">
            <input type="text" id="url" name="url" placeholder="Paste Link Here..." required>
            <button type="button" onclick="processLink()">Download Video</button>
        </form>
        
        <div id="status"></div>
    </div>

    <script>
        function processLink() {
            const url = document.getElementById('url').value;
            const form = document.getElementById('mainForm');
            const status = document.getElementById('status');

            if (!url) { status.innerText = "Please paste a link first!"; return; }

            // 1. YOUTUBE STRATEGY: Direct Redirect
            // Since Render is blocked, we send the user to a working instance directly.
            if (url.includes('youtube.com') || url.includes('youtu.be')) {
                status.innerText = "Opening Secure Downloader...";
                // This mirror is stable and works on mobile
                window.location.href = `https://cobalt.kwiatekmiki.pl/?url=${encodeURIComponent(url)}`;
            } 
            // 2. INSTAGRAM STRATEGY: Your Server
            // Use the Python code that we know works.
            else {
                status.innerText = "Downloading from Instagram...";
                form.submit();
            }
        }
    </script>
</body>
</html>
