<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Neon Disco Piano Pad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --neon-pink:  #ff00ff;
      --neon-cyan:  #00fff6;
      --neon-blue:  #4d6bff;
      --neon-yellow:#ffe600;
      --neon-green: #39ff14;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: white;
      overflow: hidden;
      background: radial-gradient(circle at top, #111 0, #000 55%, #020010 100%);
      animation: bgPulse 4s linear infinite;
    }

    /* Continuous disco background animation */
    @keyframes bgPulse {
      0%   { background: radial-gradient(circle at top, #111 0, #000 55%, #020010 100%); }
      25%  { background: radial-gradient(circle at top, #19001f 0, #050018 55%, #000010 100%); }
      50%  { background: radial-gradient(circle at top, #001a21 0, #00051a 55%, #000010 100%); }
      75%  { background: radial-gradient(circle at top, #1a1a00 0, #070018 55%, #000010 100%); }
      100% { background: radial-gradient(circle at top, #111 0, #000 55%, #020010 100%); }
    }

    .scanlines {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background-image: repeating-linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0.06) 0,
        rgba(255, 255, 255, 0.06) 1px,
        transparent 1px,
        transparent 3px
      );
      mix-blend-mode: overlay;
      opacity: 0.25;
      animation: scan 6s linear infinite;
    }

    @keyframes scan {
      0%   { transform: translateY(-20px); }
      100% { transform: translateY(20px); }
    }

    .center-wrapper {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      padding: 16px;
    }

    .title {
      text-align: center;
      font-weight: 700;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      font-size: clamp(20px, 4vw, 32px);
      text-shadow:
        0 0 8px var(--neon-pink),
        0 0 16px var(--neon-cyan),
        0 0 24px var(--neon-blue);
      animation: titleGlow 2s ease-in-out infinite alternate;
    }

    @keyframes titleGlow {
      0% {
        text-shadow:
          0 0 4px var(--neon-pink),
          0 0 8px var(--neon-cyan),
          0 0 12px var(--neon-blue);
      }
      100% {
        text-shadow:
          0 0 12px var(--neon-pink),
          0 0 24px var(--neon-cyan),
          0 0 36px var(--neon-blue);
      }
    }

    .pad-board {
      display: grid;
      grid-template-columns: repeat(4, minmax(70px, 110px));
      gap: 16px;
      padding: 20px;
      border-radius: 24px;
      background: rgba(3, 3, 20, 0.7);
      backdrop-filter: blur(14px);
      box-shadow:
        0 0 25px rgba(0, 255, 255, 0.3),
        0 0 60px rgba(255, 0, 255, 0.3);
      position: relative;
      overflow: hidden;
    }

    .pad-board::before,
    .pad-board::after {
      content: "";
      position: absolute;
      inset: -60%;
      background: conic-gradient(
        from 0deg,
        rgba(255, 0, 255, 0.75),
        rgba(0, 255, 255, 0.75),
        rgba(0, 255, 0, 0.75),
        rgba(255, 255, 0, 0.75),
        rgba(255, 0, 255, 0.75)
      );
      animation: spin 12s linear infinite;
      opacity: 0.25;
      z-index: -2;
    }

    .pad-board::after {
      filter: blur(40px);
      opacity: 0.45;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .pad {
      border-radius: 18px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      position: relative;
      cursor: pointer;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding-bottom: 10px;
      font-size: 14px;
      text-transform: uppercase;
      font-weight: 600;
      letter-spacing: 0.05em;
      text-shadow: 0 0 5px rgba(0,0,0,0.7);
      overflow: hidden;
      background-size: 200% 200%;
      box-shadow:
        0 0 10px rgba(0, 0, 0, 0.9),
        0 0 20px rgba(0, 0, 0, 0.9);
      transform: translateY(0);
      transition:
        transform 0.09s ease,
        box-shadow 0.09s ease,
        border-color 0.09s ease;
    }

    .pad::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top, rgba(255,255,255,0.65), transparent 70%);
      mix-blend-mode: screen;
      opacity: 0.9;
      pointer-events: none;
    }

    /* Each pad gets its own neon gradient + blinking animation */
    .pad:nth-child(1)  { background-image: linear-gradient(135deg, #ff008c, #ffdd00); animation: padGlow1 1.1s infinite alternate; }
    .pad:nth-child(2)  { background-image: linear-gradient(135deg, #00f0ff, #0066ff); animation: padGlow2 1.3s infinite alternate; }
    .pad:nth-child(3)  { background-image: linear-gradient(135deg, #39ff14, #00d4ff); animation: padGlow3 1.2s infinite alternate; }
    .pad:nth-child(4)  { background-image: linear-gradient(135deg, #ff00ff, #7f00ff); animation: padGlow4 1.4s infinite alternate; }
    .pad:nth-child(5)  { background-image: linear-gradient(135deg, #ff6a00, #ffe600); animation: padGlow1 1.6s infinite alternate-reverse; }
    .pad:nth-child(6)  { background-image: linear-gradient(135deg, #00ffc3, #00f);    animation: padGlow2 1.8s infinite alternate-reverse; }
    .pad:nth-child(7)  { background-image: linear-gradient(135deg, #ff00aa, #00ff99); animation: padGlow3 1.7s infinite alternate-reverse; }
    .pad:nth-child(8)  { background-image: linear-gradient(135deg, #00f0ff, #ff00f7); animation: padGlow4 1.9s infinite alternate-reverse; }

    @keyframes padGlow1 {
      0% {
        box-shadow:
          0 0 10px rgba(255, 0, 140, 0.6),
          0 0 25px rgba(255, 221, 0, 0.6);
      }
      100% {
        box-shadow:
          0 0 25px rgba(255, 0, 140, 1),
          0 0 55px rgba(255, 221, 0, 1);
      }
    }

    @keyframes padGlow2 {
      0% {
        box-shadow:
          0 0 10px rgba(0, 240, 255, 0.6),
          0 0 25px rgba(0, 102, 255, 0.6);
      }
      100% {
        box-shadow:
          0 0 25px rgba(0, 240, 255, 1),
          0 0 55px rgba(0, 102, 255, 1);
      }
    }

    @keyframes padGlow3 {
      0% {
        box-shadow:
          0 0 10px rgba(57, 255, 20, 0.6),
          0 0 25px rgba(0, 212, 255, 0.6);
      }
      100% {
        box-shadow:
          0 0 25px rgba(57, 255, 20, 1),
          0 0 55px rgba(0, 212, 255, 1);
      }
    }

    @keyframes padGlow4 {
      0% {
        box-shadow:
          0 0 10px rgba(255, 0, 255, 0.6),
          0 0 25px rgba(127, 0, 255, 0.6);
      }
      100% {
        box-shadow:
          0 0 25px rgba(255, 0, 255, 1),
          0 0 55px rgba(127, 0, 255, 1);
      }
    }

    .pad.active {
      transform: translateY(4px);
      box-shadow:
        0 0 5px rgba(0, 0, 0, 0.9),
        0 0 20px rgba(255, 255, 255, 0.9);
      border-color: rgba(255, 255, 255, 0.8);
    }

    .small-label {
      font-size: 11px;
      opacity: 0.9;
    }

    .bottom-info {
      text-align: center;
      font-size: 12px;
      opacity: 0.9;
    }

    .bottom-info span.key {
      padding: 2px 5px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.4);
      margin: 0 2px;
      font-size: 11px;
    }

    @media (max-width: 520px) {
      .pad-board {
        grid-template-columns: repeat(2, minmax(80px, 120px));
      }
    }
  </style>
</head>
<body>
  <div class="scanlines"></div>

  <div class="center-wrapper">
    <div class="title">Neon Disco Piano Pad</div>

    <div class="pad-board">
      <div class="pad" data-note="0">
        <div class="small-label">C</div>
      </div>
      <div class="pad" data-note="1">
        <div class="small-label">D</div>
      </div>
      <div class="pad" data-note="2">
        <div class="small-label">E</div>
      </div>
      <div class="pad" data-note="3">
        <div class="small-label">F</div>
      </div>
      <div class="pad" data-note="4">
        <div class="small-label">G</div>
      </div>
      <div class="pad" data-note="5">
        <div class="small-label">A</div>
      </div>
      <div class="pad" data-note="6">
        <div class="small-label">B</div>
      </div>
      <div class="pad" data-note="7">
        <div class="small-label">Câ†‘</div>
      </div>
    </div>

    <div class="bottom-info">
      Click / tap the pads or use keys
      <span class="key">A</span>
      <span class="key">S</span>
      <span class="key">D</span>
      <span class="key">F</span>
      <span class="key">J</span>
      <span class="key">K</span>
      <span class="key">L</span>
      <span class="key">;</span>
    </div>
  </div>

  <script>
    // Simple Web Audio "piano" using sine waves
    const AudioContextClass = window.AudioContext || window.webkitAudioContext;
    const audioCtx = new AudioContextClass();

    // Frequencies (roughly piano C major scale)
    const NOTES = [
      261.63, // C4
      293.66, // D4
      329.63, // E4
      349.23, // F4
      392.00, // G4
      440.00, // A4
      493.88, // B4
      523.25  // C5
    ];

    function playNote(freq) {
      const now = audioCtx.currentTime;

      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();

      osc.type = "sine";
      osc.frequency.setValueAtTime(freq, now);

      gain.gain.setValueAtTime(0.0, now);
      gain.gain.linearRampToValueAtTime(0.5, now + 0.01);     // quick attack
      gain.gain.exponentialRampToValueAtTime(0.001, now + 0.6); // release

      osc.connect(gain);
      gain.connect(audioCtx.destination);

      osc.start(now);
      osc.stop(now + 0.7);
    }

    const pads = document.querySelectorAll(".pad");
    const keyMap = {
      "a": 0,
      "s": 1,
      "d": 2,
      "f": 3,
      "j": 4,
      "k": 5,
      "l": 6,
      ";": 7
    };

    function triggerPad(index) {
      const pad = pads[index];
      if (!pad) return;
      const freq = NOTES[index];
      playNote(freq);

      pad.classList.add("active");
      setTimeout(() => pad.classList.remove("active"), 120);
    }

    pads.forEach(pad => {
      pad.addEventListener("click", () => {
        const noteIndex = parseInt(pad.getAttribute("data-note"), 10);
        triggerPad(noteIndex);
      });
    });

    // Keyboard control
    window.addEventListener("keydown", (e) => {
      const key = e.key.toLowerCase();
      if (keyMap[key] !== undefined) {
        triggerPad(keyMap[key]);
      }
    });
  </script>
</body>
</html>
